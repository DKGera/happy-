<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        /* --- C·∫§U H√åNH GIAO DI·ªÜN --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            /* N·ªÄN H·ªíNG NH·∫†T theo y√™u c·∫ßu */
            background-color: #ffe6e6; 
            background-image: radial-gradient(#ffccd5 1px, transparent 1px);
            background-size: 20px 20px; /* Th√™m ch·∫•m bi nh·ªè cho ƒë·ª° tr·ªëng */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        /* --- H·ªòP QU√Ä (GIFT BOX) --- */
        .gift-container {
            position: absolute;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .gift-container:hover { transform: scale(1.1) rotate(2deg); }
        .gift-container:active { transform: scale(0.95); }

        .gift-box {
            font-size: 100px; /* Icon h·ªôp qu√† to */
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
            animation: shake 2s infinite;
        }

        .click-text {
            margin-top: 10px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: #d6336c;
            font-weight: bold;
        }

        /* --- THI·ªÜP CH√öC M·ª™NG (CARD) --- */
        .card {
            display: none; /* ·∫®n ban ƒë·∫ßu */
            position: relative;
            z-index: 5;
            width: 90%;
            max-width: 500px;
            /* √î VU√îNG M√ÄU TR·∫ÆNG */
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            padding: 40px;
            text-align: center;
            opacity: 0;
            transform: translateY(50px) scale(0.9);
            border: 2px solid #fff0f3;
        }

        .card.open {
            display: block;
            animation: popup 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        /* --- ·∫¢NH ƒê·∫†I DI·ªÜN --- */
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #ffe6e6;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-family: 'Dancing Script', cursive; /* Font vi·∫øt tay */
            color: #d6336c; /* M√†u h·ªìng ƒë·∫≠m h∆°n n·ªÅn */
            font-size: 3rem;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
            min-height: 100px;
        }

        .signature {
            margin-top: 30px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: #d6336c;
            opacity: 0;
            animation: fadeIn 2s 3s forwards; /* Hi·ªán ra sau c√πng */
        }

        /* --- ANIMATIONS --- */
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }

        @keyframes popup {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes fadeIn { to { opacity: 1; } }

        /* N√∫t t·∫Øt nh·∫°c g√≥c m√†n h√¨nh */
        .music-btn {
            position: absolute;
            top: 20px; right: 20px;
            background: rgba(255,255,255,0.8);
            border: none; padding: 10px;
            border-radius: 50%; cursor: pointer;
            z-index: 100; display: none;
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <button class="music-btn" id="musicBtn" onclick="toggleMusic()">üîá</button>

    <div class="gift-container" id="giftContainer" onclick="openGift()">
        <div class="gift-box">üéÅ</div>
        <div class="click-text">M·ªôt m√≥n qu√† nh·ªè t·∫∑ng b√†! üëÜ</div>
    </div>

    <div class="card" id="mainCard">
        <img src="https://i.pinimg.com/736x/c0/74/9b/c0749b7cc401421662ae901ec8f9f660.jpg" alt="Avatar" class="profile-img">
        
        <h1>Happy Birthday! üéÇ</h1>
        <p id="typingContent"></p>
        <div class="signature">From [T√™n Bro] with ‚ù§Ô∏è</div>
    </div>

    <script>
        // --- C·∫§U H√åNH L·ªúI CH√öC ---
        const config = {
            message: "Ch√∫c m·ª´ng sinh nh·∫≠t nh√©! Ch√∫c b√† tu·ªïi m·ªõi lu√¥n xinh ƒë·∫πp, r·∫°ng r·ª° v√† ƒë·∫°t ƒë∆∞·ª£c m·ªçi mong ∆∞·ªõc. H√£y lu√¥n vui v·∫ª nh∆∞ th·∫ø n√†y nh√©! ‚ú®",
            typingSpeed: 50 // T·ªëc ƒë·ªô g√µ ch·ªØ
        };

        // --- LOGIC CH∆Ø∆†NG TR√åNH ---
        const giftContainer = document.getElementById('giftContainer');
        const mainCard = document.getElementById('mainCard');
        const music = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        let isMusicPlaying = false;

        function openGift() {
            // 1. ·∫®n h·ªôp qu√†
            giftContainer.style.display = 'none';
            
            // 2. Hi·ªán thi·ªáp
            mainCard.classList.add('open');
            musicBtn.style.display = 'block';

            // 3. B·∫Øn ph√°o gi·∫•y (Confetti Effect) - B·∫Øn 2 ƒë·ª£t cho ho√†nh tr√°ng
            fireConfetti();
            setTimeout(fireConfetti, 300); // B·ªìi th√™m ph√°t n·ªØa sau 0.3s

            // 4. B·∫≠t nh·∫°c
            music.play().then(() => {
                isMusicPlaying = true;
                musicBtn.textContent = 'üîä';
            }).catch(err => {
                console.log("Tr√¨nh duy·ªát ch·∫∑n t·ª± ph√°t nh·∫°c, c·∫ßn click th√™m l·∫ßn n·ªØa");
                musicBtn.textContent = 'üîá';
            });

            // 5. Ch·∫°y hi·ªáu ·ª©ng g√µ ch·ªØ
            typeWriter(config.message, document.getElementById('typingContent'));
        }

        // H√†m b·∫Øn ph√°o gi·∫•y (D√πng th∆∞ vi·ªán canvas-confetti)
        function fireConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var randomInRange = (min, max) => Math.random() * (max - min) + min;

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                
                // B·∫Øn t·ª´ 2 b√™n g√≥c d∆∞·ªõi m√†n h√¨nh l√™n
                confetti({
                    ...defaults, particleCount,
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }
                });
                confetti({
                    ...defaults, particleCount,
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }
                });
            }, 250);
        }

        // H√†m g√µ ch·ªØ (Typing Effect)
        function typeWriter(text, element) {
            let i = 0;
            element.innerHTML = "";
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, config.typingSpeed);
                }
            }
            type();
        }

        // X·ª≠ l√Ω n√∫t t·∫Øt/b·∫≠t nh·∫°c
        function toggleMusic() {
            if (isMusicPlaying) {
                music.pause();
                musicBtn.textContent = 'üîá';
            } else {
                music.play();
                musicBtn.textContent = 'üîä';
            }
            isMusicPlaying = !isMusicPlaying;
        }
    </script>
</body>
</html>
