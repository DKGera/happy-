    <div class="gift-container" id="giftContainer" onclick="openGift()">
        <div class="gift-box">üéÅ</div>
        <div class="click-text">M·ªôt m√≥n qu√† nh·ªè t·∫∑ng b√†!</div>

    <div class="card" id="mainCard">
        <div class="cake-container">
            <div class="cake-body"></div>

                <div class="flame"></div>

        </div>
        
        <h1>Happy Birthday! üéÇ</h1>
        <p id="typingContent"></p>
        <div class="signature">From [T√™n Bro] with ‚ù§Ô∏è</div>
    </div>

    <script>
        // --- C·∫§U H√åNH L·ªúI CH√öC ---
        const config = {
            message: "Ch√∫c m·ª´ng sinh nh·∫≠t nh√©! Ch√∫c b√† tu·ªïi m·ªõi lu√¥n xinh ƒë·∫πp, r·∫°ng r·ª° v√† ƒë·∫°t ƒë∆∞·ª£c m·ªçi mong ∆∞·ªõc. H√£y lu√¥n vui v·∫ª nh∆∞ th·∫ø n√†y nh√©! ‚ú®",
            typingSpeed: 50 // T·ªëc ƒë·ªô g√µ ch·ªØ
        };

        // --- LOGIC CH∆Ø∆†NG TR√åNH ---
        const giftContainer = document.getElementById('giftContainer');
        const mainCard = document.getElementById('mainCard');
        const fireworkSound = document.getElementById('fireworkSound');

        function openGift() {
            // 1. ·∫®n h·ªôp qu√†
            giftContainer.style.display = 'none';
            
            // 2. Hi·ªán thi·ªáp
            mainCard.classList.add('open');

            // 3. B·∫Øn ph√°o gi·∫•y (Confetti Effect)
            fireConfetti();
            setTimeout(fireConfetti, 300);

            // 4. Ph√°t ti·∫øng ph√°o n·ªï
            fireworkSound.play();

            // 5. B·∫Øt ƒë·∫ßu hi·ªáu ·ª©ng tr√°i tim bay (Canvas)
            initParticles();

            // 6. Ch·∫°y hi·ªáu ·ª©ng g√µ ch·ªØ
            typeWriter(config.message, document.getElementById('typingContent'));
        }

        // H√†m b·∫Øn ph√°o gi·∫•y (D√πng th∆∞ vi·ªán canvas-confetti)
        function fireConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var randomInRange = (min, max) => Math.random() * (max - min) + min;

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                
                // B·∫Øn t·ª´ 2 b√™n g√≥c d∆∞·ªõi m√†n h√¨nh l√™n
                confetti({
                    ...defaults, particleCount,
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }
                });
                confetti({
                    ...defaults, particleCount,
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }
                });
            }, 250);
        }

        // H√†m g√µ ch·ªØ (Typing Effect)
        function typeWriter(text, element) {
            let i = 0;
            element.innerHTML = "";
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, config.typingSpeed);
                }
            }
            type();
        }

        // --- CANVAS PARTICLE SYSTEM (Tr√°i tim bay bay - Code c≈©) ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = height + Math.random() * 100;
                this.velY = Math.random() * -3 - 1; // Bay l√™n
                this.velX = Math.random() * 2 - 1;  // L·∫Øc l∆∞ ngang
                this.size = Math.random() * 15 + 10;
                this.color = `hsl(${Math.random() * 60 + 330}, 100%, 70%)`; // T√¥ng m√†u h·ªìng/ƒë·ªè
                this.rotation = Math.random() * Math.PI * 2;
            }

            update() {
                this.y += this.velY;
                this.x += Math.sin(this.y / 50) * 1; // Hi·ªáu ·ª©ng l·∫Øc l∆∞
                this.rotation += 0.05;
                
                // Reset n·∫øu bay qu√° m√†n h√¨nh
                if (this.y < -50) {
                    this.y = height + 50;
                    this.x = Math.random() * width;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // V·∫Ω h√¨nh tr√°i tim
                ctx.beginPath();
                ctx.fillStyle = this.color;
                const topCurveHeight = this.size * 0.3;
                ctx.moveTo(0, topCurveHeight);
                ctx.bezierCurveTo(0, 0, -this.size / 2, 0, -this.size / 2, topCurveHeight);
                ctx.bezierCurveTo(-this.size / 2, (this.size + topCurveHeight) / 2, 0, this.size, 0, this.size);
                ctx.bezierCurveTo(0, this.size, this.size / 2, (this.size + topCurveHeight) / 2, this.size / 2, topCurveHeight);
                ctx.bezierCurveTo(this.size / 2, 0, 0, 0, 0, topCurveHeight);
                ctx.fill();
                ctx.closePath();
                
                ctx.restore();
            }
        }

        function initParticles() {
            // T·∫°o 50 h·∫°t tr√°i tim
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle());
            }
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
    </script>
